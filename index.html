<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>
    <link rel="stylesheet" type="text/css" href="style.css">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
    <div class="container d-flex justify-content-center">
        <h1>Juego del Ahorcado</h1>
    </div>
    <hr/>
    <div class="container d-flex justify-content-center"><p id="palabra" class="fs-2"></p></div>
    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="col"> 
                <label>Letra</label>
                <input type="char" maxlength="1" id="letraIntroducida">
                <button type="button" class="btn btn-outline-primary" onclick="ComprobrarLetra();ListarEquivocaciones();EndGame();cambiarImagen();">Comprobar</button>
            </div>
        </div>
    </div>
    <div class="container justify-content-center">
        <div class="row mt-5">
            <div class="col-6">
                <div class="row">
                    <div class="col">
                        <p id="intentos" class="fs-2 fw-bold text-center">7 </p>
                    </div>
                    <div class="col">
                        <p class="fs-2 fw-bold text-center">Intentos</p>
                    </div>
                </div>
                <hr/>
                <div class="text-center">
                    <img id="imagen">
                </div>
            </div>
            <div class="col-6">
                <ul id="listaFalladas" class="fs-2  text-center">
                    Letras erroneas
                    <hr/>
                </ul>         
            </div>
        </div>
    </div>

    <script>
        window.onload = function() 
        {
            MostrarPalabra();
        };
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
